language: perl
perl:
  - "5.19"
  - "5.18.1_thr"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
env:
  - EXTENDED_TESTING=1
matrix:
  include:
    - perl: "5.8.1"
      install:
        - "cpanm -n Exporter Class::ISA"
        - "cpanm -n Test::Requires Test::Fatal Test::LeakTrace"
        - "cpanm Exporter::Tiny"
        - "cpanm -n indirect multidimensional bareword::filehandles"
        - "cpanm -n Moo"
    - perl: "5.6.2"
      install:
        - "perl -e'die q/ARGH - CPAN.pm needs manual configuration/'"
        - "perl -MCPAN -e'install q/Scalar::Util/'"
        - "perl -MCPAN -e'install q/Text::Balanced/'"
        - "perl -MCPAN -e'install q/Exporter/'"
        - "perl -MCPAN -e'install q/Class::ISA/'"
        - "perl -MCPAN -e'install q/Exporter::Tiny/'"
before_install:
  - "source devel.travis/travis-perlbrew"
  - "perlbrew install-cpanm -f"
  - "perl -V"
install:
  - "cpanm -n Test::Requires Test::Fatal Test::LeakTrace"
  - "cpanm Exporter::Tiny"
  - "cpanm -n indirect multidimensional bareword::filehandles"
  - "cpanm -n Moose MooseX::Types::Common"
  - "cpanm -n Mouse MouseX::Types"
  - "cpanm -n Moo"
  - "cpanm -n Class::InsideOut"
script:
  - "HARNESS_IS_VERBOSE=1 prove -Ilib t"
